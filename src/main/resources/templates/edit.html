<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Editing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="~{block/header :: header}"></div>


<div class="container mt-5 mb-5">
    <h1>Editing an expression</h1>


    <form th:method="POST"  th:action="@{/edit/{id}(id=${expressionMap.getId()})}"  >
        <textarea rows="10" name="expression" class="form-control"th:text="${fullExpression.getInput()}" >wef</textarea><br>
        <output   class="form-control" th:text="${fullExpression.getResult()}">result</output><br>
        <button type="submit" class="btn btn-success">to count</button>
    </form>
</div>
</body>
</html>
